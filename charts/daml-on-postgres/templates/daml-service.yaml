---
apiVersion: v1
kind: Service
metadata:
  labels:
{{include "daml.labels" . | indent 4 }}
  name: {{ include "daml.fullname" . }}-headless
  namespace: {{.Release.Namespace}}
spec:
  sessionAffinity: ClientIP
  selector:
{{include "daml.selectorLabels" . | indent 4 }}
  ports:
    - name: daml-rpc
      port: {{.Values.daml.rpc.port}}
      targetPort: {{.Values.daml.rpc.port}}
    - name: jsonapi
      port: {{.Values.jsonapi.ports.http }}
      targetPort: {{.Values.jsonapi.ports.http }}
