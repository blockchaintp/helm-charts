## @md # These are the reasonable defaults file sawtooth 1.2
## @md
## @md | field | description | type | default |
## @md |-|-|-|-|

## @md | `affinity` | group of affinity related parameters | map | N/A |
affinity:
  ## @md | `affinity.enabled` | false: no efffect   true: then validators will be deployed only to k8s nodes with the label `app={{.sawtooth.networkName}}-validator` | boolean | false |
  # Normally set this as disabled.
  # If false - no effect, validators are run on every ( or in the case of devmode any one)
  # node in the cluster.
  # If True, then validators will be deployed only to k8s nodes with the label
  #       app={{.sawtooth.networkName}}-validator
  enabled: false

# This is optional,
# if false the values are ignored,
# if true then there should exist a secret within the namespace
#   of the given names, multiple values are acceptable
## @md | `imagePullSecrets` | group of image pull secrets related parameters | map | N/A |
imagePullSecrets:
  ## @md | `imagePullSecrets.enabled` | if true use the list of named imagePullSecrests | boolean | false |
  enabled: false
  ## @md | `imagePullSecrets.value` | a list if named secret references of the form   ```- name: secretName```| list | [] |
  value: []
## @md | `pagerduty` | group of pagerduty related parameters | map | N/A |
pagerduty:
  ## @md | `pagerduty.enabled` | if true send pagerduty alerts | boolean | false |
  enabled: false
  ## @md | `pagerduty.token` | pagerduty user token | string | nil |
  token:
  ## @md | `pagerduty.serviceid` | pagerduty serviceid | string | nil |
  serviceid:
## @md | `sawtooth` | group of sawtooth related parameters | map | N/A |
sawtooth:
  ## @md | `sawtooth.opentsdb` | group of opentsdb parameters for sawtooth | map | N/A |
  opentsdb:
    ## @md | `sawtooth.opentsdb.db` | name of the opentsdb database to be used | string | metrics |
    db: metrics
    ## @md | `sawtooth.opentsdb.url` | url of the opentsdb database to be used | string | nil |
    url:
    ## @md | `sawtooth.opentsdb.enabled` | whether to enable the opentsdb metrics | boolean | false |
    enabled: false
  ## @md | `sawtooth.minReadySeconds` | the minimum time a pod must be Running before proceeeding on a rolling update | int | 120 |
  minReadySeconds: 120
  ## @md | `sawtooth.maxUnavailable` | maximum number of pods allowed down on a rollout or update  | int | 1 |
  maxUnavailable: 1
  ## @md | `sawtooth.containers` | settings group for all sawtooth containers | map | N/A |
  containers:
    ## @md | `sawtooth.containers.block_info` | settings group for all sawtooth block-info-tp container | map | N/A |
    block_info:
      ## @md | `sawtooth.containers.block_info.args` | extra args for block-info-tp | string | nil |
      args:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    devmode_engine:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    ## @md | `sawtooth.containers.identity_tp` | settings group for all sawtooth identity-tp container | map | N/A |
    identity_tp:
      ## @md | `sawtooth.containers.identity_tp.args` | extra args for identity-tp | string | nil |
      args:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    intkey_tp:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    monitor:
      ## @md | `sawtooth.containers.monitor.imagePullPolicy` | imagePullPolicy for sawtooth monitor container | string | IfNotPresent |
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: "100m"
        requests:
          cpu: "100m"
    pbft_engine:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    poet_engine:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    poet_validator_registry_tp:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    raft_engine:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    ## @md | `sawtooth.containers.rest-api` | settings group for all sawtooth rest-api container | map | N/A |
    rest_api:
      ## @md | `sawtooth.containers.rest_api.args` | extra args for rest-api | string | nil |
      args:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    seth_rpc:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    seth_tp:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    ## @md | `sawtooth.containers.settings_tp` | settings group for all sawtooth settings-tp container | map | N/A |
    settings_tp:
      ## @md | `sawtooth.containers.settings_tp.args` | extra args for settings-tp | string | nil |
      args:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    smallbank_tp:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
    ## @md | `sawtooth.containers.validator` | settings group for all sawtooth validator container | map | N/A |
    validator:
      ## @md | `sawtooth.containers.validator.args` | extra args for validator | string | nil |
      args:
      ## @md | `sawtooth.containers.validator.env` | list of environment name/valie dicts | map | nil |
      env:
      ## @md | `sawtooth.containers.validator.imagePullPolicy` | imagePullPolicy for sawtooth validator container | string | IfNotPresent |
      imagePullPolicy: IfNotPresent
      resources: {}
    xo_tp:
      resources:
        limits:
          cpu: "250m"
        requests:
          cpu: "50m"
  ## @md | `sawtooth.ports` | group defining sawtooth port parameters | map | N/A |
  ports:
    ## @md | `sawtooth.ports.sawnet` | port for the sawtooth validator network | int | 8800 |
    sawnet: 8800
    ## @md | `sawtooth.ports.consensus` | port for the sawtooth consensus network | int | 5050 |
    consensus: 5050
    ## @md | `sawtooth.ports.sawcomp` | port for the sawtooth component network | int | 4004 |
    sawcomp: 4004
    ## @md | `sawtooth.ports.rest` | port for the sawtooth rest-api | int | 8008 |
    rest: 8008
  ## @md | `sawtooth.livenessProbe` | group defining sawtooth livenessProbe parameters | map | N/A |
  livenessProbe:
    ## @md | `sawtooth.livenessProbe.enabled` | whether to run the livenessProbe on the validator | boolean | false |
    enabled: false
    ## @md | `sawtooth.livenessProbe.initialDelaySeconds` | seconds to wait before running the liveness probe the first time | int | 300 |
    initialDelaySeconds: 300
    ## @md | `sawtooth.livenessProbe.periodSeconds` | interval in seconds to re-run the liveness probe | int | 120 |
    periodSeconds: 120
    ## @md | `sawtooth.livenessProbe.active` | if false, the liveness probe will run and evaluate the the situation, but always return successfully | string | "false"
    active: "false"
    ## @md | `sawtooth.livenessProbe.exitSignals` | when restarting due to a livenessProbe failue, the validator pod has a "signal" system which will cause it to restart the named containers in this var | string | "block-info-tp" |
    exitSignals: "block-info-tp pbft-engine"
  ## @md | `sawtooth.heartbeat` | group containing the heartbeat service settings | map | N/A |
  heartbeat:
    ## @md | `sawtooth.heartbeat.interval` | interval in seconds to issue a heartbeat | int | 300 |
    interval: 300

  ## @md | `sawtooth.permissioned` | Whether to run this chain as a permissioned chain or not | boolean | false |
  permissioned: false
  # This MUST be chosen by the user
  # Follows DNS naming rules
  ## @md | `sawtooth.namespace` | namespace to render these templates into (deprecated) | string | "prod" |
  namespace: prod
  # This MUST be chosen by the user.
  # Follows DNS naming rules
  ## @md | `sawtooth.networkName` | name of this sawtooth network (deprecated) | string | "mynetwork" |
  networkName: mynetwork
  # serial or parallel
  ## @md | `sawtooth.scheduler` | name of the sawtooth transaction scheduler to use | string | "serial"
  scheduler: serial
  # 100 - DevMode, 200 - PoET,300 - Raft, 400 - pbft
  # Engines can be enabled, but they aren't active unless they are selected
  # as the consensus algorithm.
  ## @md | `sawtooth.consensus` | id of the the consensus algorithm to use< valid values: 100:DevMode, 200, PoET, 300 - Raft, 400, PBFT | int | 200
  consensus: 200
  ## @md | `sawtooth.genesis` | sawtooth genesis configuration block | map | N/A |
  genesis:
    ## @md | `sawtooth.genesis.enabled` | If true, and the cluster is starting for the first time, then   a node will be selected to create and submit the genesis block | boolean | true |
    enabled: true
    ## @md | `sawtooth.genesis.seed` | The seed is an arbitrary string which identifies a given genesis  If the data of a given set of nodes is to be wiped out, change this value. | string | "9a2de774-90b5-11e9-9df0-87e889b0f1c9" |
    seed: 9a2de774-90b5-11e9-9df0-87e889b0f1c9
  ## @md | `sawtooth.dynamicPeering` | Dynamic Peering should default to false, since it is a bit unreliable  | boolean | false |
  dynamicPeering: false
  ## @md | `sawtooth.externalSeeds` | a list of maps defining validator endpoints external to this deployment | list | [] |
  externalSeeds: []
  ## @md | `sawtooth.seth` | settings related to seth | map | N/A |
  seth:
    # This should default to false, there appear to be problems with the required
    # block_info block injector that this depends upon
    ## @md | `sawtooth.seth.enabled` | enabled sawtooth-seth | boolean | false |
    enabled: false
  ## @md | `sawtooth.seth` | settings related to XO | map | N/A |
  xo:
    # default this to false since you probably don't want it in real life
    ## @md | `sawtooth.xo.enabled` | enabled sawtooth-xo-tp | boolean | false |
    enabled: false
  ## @md | `sawtooth.seth` | settings related to smallbank | map | N/A |
  smallbank:
    # default this to false since you probably don't want it in real life
    ## @md | `sawtooth.smallbank.enabled` | enabled sawtooth-smallbank-tp | boolean | false |
    enabled: false
  ## @md | `sawtooth.volumes` | volume settings for sawtooth | map | N/A |
  volumes:
    # This MUST be set, and SHOULD be presented to the user as an option, as it is a likely area
    # of customization
    ## @md | `sawtooth.hostPathBaseDir` | all sawtooth hostPath directories will be based here | string | /var/lib/btp
    hostPathBaseDir: /var/lib/btp/
  # This is an arbitrary cool down period to wait for validators to initialize
  # before starting any client operations
  ## @md | `sawtooth.client_wait` | arbitrary delay to validator client startup, such as the rest-api | int | 90 |
  client_wait: 90
  ## @md | `sawtooth.customTPs` | a list of [custom tp definitions](#custom-tp-definitions) | list | nil |
  customTPs:
  # A list of basic container definitions
  #    - name: intkey-tp
  #      image: "blockchaintp/sawtooth-intkey-tp-go:1.0.5"
  #      command: [ "bash", "-c" ]
  #      args: [ "intkey-tp-go -v --connect tcp://localhost:4004" ]
  ## @md | `sawtooth.affinity` | custom affinity rules for the sawtooth validator deamonset | map | nil |
  affinity: {}

