suite: daml-on-sawtooth.test for stable names
templates:
  - daml-rpc-service.yaml
  - daml-rpc.yaml
  - serviceaccount.yaml
  - validator-set.yaml
  - validators-svcs.yaml
release:
  name: test
  namespace: testns
tests:
  - it: check for stable entity names (services, statefulsets, serviceaccounts)
    asserts:
      - matchSnapshot:
          path: metadata.name
  - it: check for stable PVC names
    template: daml-rpc.yaml
    set:
      postgres:
        persistence:
          enabled: true
    asserts:
      - matchSnapshot:
          path: spec.volumeClaimTemplates[0].metadata.name
