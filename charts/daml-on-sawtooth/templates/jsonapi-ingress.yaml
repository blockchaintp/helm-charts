{{- if .Values.jsonapi.ingress.enabled -}}
{{ $svcName := .Values.sawtooth.networkName }}
{{ $svcPort := .Values.sawtooth.ports.jsonapi }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{.Values.sawtooth.networkName}}-jsonapi
  {{- with .Values.jsonapi.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.jsonapi.ingress.tls }}
  tls:
  {{- range .Values.jsonapi.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.jsonapi.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $svcName }}-daml-rpc
              servicePort: {{ $svcPort }}
        {{- end }}
  {{- end }}
{{- end }}
