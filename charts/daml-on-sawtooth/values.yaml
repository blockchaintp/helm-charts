      extraArgs:
      ## @md | `sawtooth.daml.trigger.darId` | package id of the dar to download from the chain | string | nil |
      darId:
      ## @md | `sawtooth.daml.trigger.darFile` | path of a dar file to load into the trigger service | string | nil |
      darFile:
      secretKey:
      ## @md | `sawtooth.daml.trigger.minRestartInterval` | min-restart-interval argument to trigger-service | string | nil |
      minRestartInterval:
      ## @md | `sawtooth.daml.trigger.maxRestartInterval` | max-restart-interval argument to trigger-service | string | nil |
      maxRestartInterval:
      ## @md | `sawtooth.daml.trigger.timeParam` | time parameter to trigger-service | string | nil |
      timeParam:
      ## @md | `sawtooth.daml.trigger.ttl` | ttl trigger-service | int | 30 |
      ttl: 30
      ## @md | `sawtooth.daml.trigger.jdbcConfig` | JDBC config for  trigger-service | string | nil |
      jdbcConfig:
      ## @md | `sawtooth.daml.trigger.extraVolumeMounts` | extra volume mounts for trigger service | list | nil
      extraVolumeMounts: []
      ## @md | `sawtooth.daml.trigger.extraVolumes` | extra volumes declarations for trigger service | list | nil
      extraVolumes: []
    ## @md | `sawtooth.daml.maxInboundMessageSize` | GRPC Max inbound message size for daml-rpc | int | 10000000 |
    maxInboundMessageSize: 10000000
    ## @md | `sawtooth.daml.maxOpsPerBatch` | maximum number of Daml operations/commands which can be combined into a single sawtooth batch | int | 3 |
    maxOpsPerBatch: 3
    ## @md | `sawtooth.daml.maxOutstandingBatches` | maximum number of sawtooth batches to allow pending before waiting for completion | int | 1 |
    maxOutstandingBatches: 1
    ## @md | `sawtooth.daml.enabled` | whether to run daml here | boolean | true |
    enabled: true
    extra_args:
      ## @md | `sawtooth.daml.extra_args.enabled` | enable to add extra arguments to daml rpc | boolean | false |
      enabled: false
      ## @md | `sawtooth.daml.extra_args.arg_str` | extra arguments to daml rpc | string | nil |
      arg_str:
  ## @md | `sawtooth.volumes` | volume settings for sawtooth | map | N/A |
  volumes:
    # This MUST be set, and SHOULD be presented to the user as an option, as it is a likely area
    # of customization
    ## @md | `sawtooth.hostPathBaseDir` | all sawtooth hostPath directories will be based here | string | /var/lib/btp
    hostPathBaseDir: /var/lib/btp/
  # This is an arbitrary cool down period to wait for validators to initialize
