## @md
## @md ## Triggers
## @md
## @md Tiggers are described using maps of the following parameters
## @md
## @md | field | description | required | type | default |
## @md |- |- |- |- |- |
## @md | `name` | kubernetes name of the trigger container | yes | string | (system-determined) |
## @md | `triggerName` | daml name of the trigger to be run | yes | string | nil |
## @md | `darFile` | path of the dar file to use | yes | string | nil |
## @md | `party` | name of the party to use | yes | string | nil |
## @md | `env` | environment var for the trigger | no | list | [] |

## @md
## @md ## Custom TP Definitions
## @md
## @md Custom TP definitions are describe using maps with the following fields
## @md
## @md | field | description | type | default |
## @md |-|-|-|-|
## @md | `name` | name of the custom tp container(must be unique within the pod) | string | nil |
## @md | `image` | url of the image for this tp | string | nil |
## @md | `command` | list of command tokens for this tp | list | nil
## @md | `arg` | list of arguments to the command | list | nil] |


## @md | `extraVolumes` | a list of additional volumes to add to all StatefulSets, Deployments, and DaemonSets | `[]` |
extraVolumes: []
## @md | `extraVolumeMounts` | a list of additional volume mounts to add to all StatefulSet, Deployment, and DaemonSet containers | `[]` |
extraVolumeMounts: []

