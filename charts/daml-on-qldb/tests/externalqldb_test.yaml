suite: External jdbbc for qldb kv store
templates:
  - statefulset.yaml
release:
  name: test
  namespace: testns
tests:
  - it: Construts a jdbcuri from external when create is false
    set:
      postgresqlqldb:
        create: false
        external:
          host: "externaltesthost"
          user: "externalusername"
          password: "exernalpassword"
          database: "externaldatabase"
    asserts:
      - matchSnapshot: {}
