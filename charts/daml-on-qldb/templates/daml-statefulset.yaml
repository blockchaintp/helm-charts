# kubetpl:syntax:go-template
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.deployment.name}}-dep
  namespace: {{.Values.deployment.namespace}}
  labels:
    app: {{.Values.deployment.name}}-validator
    daml: {{.Values.deployment.name}}-daml-rpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.deployment.name}}-validator
      daml: {{.Values.deployment.name}}-daml-rpc
  template:
    metadata:
      labels:
        app: {{.Values.deployment.name}}-validator
        daml: {{.Values.deployment.name}}-daml-rpc
    spec:
      serviceAccountName: {{.Values.deployment.name}}-sa
      {{ if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
      {{range .Values.imagePullSecrets.value }}
        - name: {{ .name }}
      {{ end }}
      {{ end }}
      containers:
        {{- if .Values.postgres.enabled }}
        - name: postgres
          image: "{{.Values.postgres.image.repository}}:{{.Values.postgres.image.tag}}"
          imagePullPolicy: {{.Values.postgres.image.pullPolicy }}
          ports:
          - containerPort: {{.Values.postgres.port  }}
          env:
            - name: POSTGRES_PASSWORD
            {{- if .Values.postgres.existingPasswordSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{.Values.postgres.existingPasswordSecret}}
                  key: password
            {{- else }}
              value: {{ .Values.postgres.password }}
            {{- end }}
            - name: PGDATA
              value: /data/data
          volumeMounts:
            - mountPath: /data
              name: "pgdata"
            {{- include "lib.volumeMounts" .Values.extraVolumeMounts | nindent 12 }}
        {{- end }}
        - name: daml-json-api
          image: "{{.Values.daml.jsonapi.image.repository}}:{{.Values.daml.jsonapi.image.tag}}"
          imagePullPolicy: {{.Values.daml.jsonapi.image.pullPolicy}}
          ports:
          - containerPort: {{.Values.daml.jsonapi.ports.http}}
          {{- if .Values.daml.jsonapi.args }}
          args:
            {{- range .Values.daml.jsonapi.args }}
            - {{ . | quote }}
            {{- end -}}
          {{- end }}
          env:
            - name: LEDGER_HOST
              value: localhost
            - name: LEDGER_PORT
              value: {{.Values.daml.rpc.port | quote }}
            - name: HTTP_PORT
              value: {{.Values.daml.jsonapi.ports.http | quote }}
            - name: PACKAGE_RELOAD_INTERVAL
              value: {{.Values.daml.jsonapi.packageReloadInterval | quote }}
            - name: WAIT_FOR_TIME
              value: {{.Values.daml.jsonapi.waitTimeSeconds | quote }}
            {{ if .Values.daml.jsonapi.env }}
            {{- toYaml .Values.daml.jsonapi.env | nindent 12 }}
            {{ end }}
          volumeMounts: {{- include "lib.volumeMounts" .Values.extraVolumeMounts | nindent 12 }}
          resources: {{ toYaml .Values.daml.jsonapi.resources | nindent 12 }}
        - name: daml-on-qldb
          image: {{.Values.images.damlqldb}}
          imagePullPolicy: Always
          ports:
            - containerPort: 39000
          command: [ "bash","-xc"]
          args:
            - |
              sleep 30
              /opt/daml-on-qldb/entrypoint.sh --port 39000 \
                --txlogstore jdbc:postgresql://${POSTGRES_HOST}${POSTGRES_PORT}/daml_state?user=${POSTGRES_USER}&password=${POSTGRES_PASSWORD}\
                --createaws true  \ 
                --region ${AWS_REGION} \ 
                --ledger ${LEDGER_ID} \
                --participant server-jdbc-url="jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/daml_idx?user=${POSTGRES_USER}&password=${POSTGRES_PASSWORD}",participant-id=daml-on-qldb-participant,port=39000,address=0.0.0.0 \
                {{- if .Values.daml.auth.enabled }}
                --auth-jwt-rs256-crt /secrets/jwt/jwt.crt \
                {{- end }}
                {{- if .Values.daml.extra_args.enabled }}
                {{ .Values.daml.extra_args.arg_str }} \
                {{- end }}
              ;
          env:
            - name: POSTGRES_PASSWORD
            {{- if .Values.postgres.existingPasswordSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{.Values.postgres.existingPasswordSecret}}
                  key: password
            {{- else }}
              value: {{ .Values.postgres.password }}
            {{- end }}
            - name: POSTGRES_HOST
              value: {{.Values.postgres.host}}
            - name: POSTGRES_PORT
              value: {{.Values.postgres.port}}
            - name: POSTGRES_USER
              value: {{.Values.postgres.user}}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{.Values.aws.accessKeyId}}
                  key: accesskeyid
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{.Values.aws.secretAccessKey}}
                  key: secretaccesskey
          volumeMounts:
            - mountPath: /secrets/jwt
              name: jwt-secret
      volumes:
        - name: jwt-secret
          secret:
            secretName: {{ .Values.deployment.name }}-cert
{{- include "lib.volumes" .Values.extraVolumes | nindent 8 }}
{{- if not .Values.postgres.persistence.enabled }}
        - name: "pgdata"
          emptyDir: {}
{{- else }}
  volumeClaimTemplates:
    - metadata:
        name: "pgdata"
        {{- if .Values.postgres.persistence.annotations }}
        annotations: {{- toYaml .Values.postgres.persistence.annotations | nindent 10 }}
        {{- end }}
      spec:
        accessModes: {{- toYaml .Values.postgres.persistence.accessModes | nindent 10 }}
        storageClassName: {{ .Values.postgres.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size | quote }}
{{- end }}
