suite: test for stable names
templates:
  - statefulset.yaml
  - config-cm.yaml
  - service.yaml
  - serviceaccount.yaml
  - pernode-service.yaml
release:
  name: test
  namespace: testns
tests:
  - it: check for stable entity names (services, statefulsets, serviceaccounts)
    asserts:
      - matchSnapshot:
          path: metadata.name
