# Default values for sextant.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
nameOverride: sextant-dev

images:
# Set an image to use for the API container, or remove to use default image
  api: blockchaintp/sextant-api:BTP2.0.5
# Set an image to use for the UI container, or delete to use default image
  ui: blockchaintp/sextant:BTP2.0.5
  noxy: blockchaintp/noxy:BTP2.0.5

# The serviceAccountName to use for the sextant pods
serviceAccountName: "default"
database: {}
#  type: "postgres"
#  user: "postgres"
#  password: "postgres"
#  db: "postgres"
#  port: "5432"
#  host: "host.docker.internal"
# To use SSL set tls value to 1, or delete to disable SSL
#  tls: "1"

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
